description: User
type: object
required: [id, email, firstname, lastname, password, city, created_at, updated_at, provider]
properties:
  id:
    description: The user id.
    type: integer
    readOnly: true
    example: 24
  email:
    description: The user email address.
    type: string
    format: email
    example: john.doe@example.com
  firstname:
    description: The user first name.
    type: string
    example: John
    nullable: true
  lastname:
    description: The user last name.
    type: string
    example: Doe
    nullable: true
  password:
    description: >
      The user password. **Note that password is not required and must not be
      provided if the user do not want to change his password**.
    type: string
    format: password
    writeOnly: true
    example: mysuperpassword
  created_at:
    description: The date/time when the object was created.
    type: string
    format: date-time
    readOnly: true
  updated_at:
    description: The date/time when the object was updated.
    type: string
    format: date-time
    readOnly: true
  provider:
    description: The login provider.
    type: string
    enum: [api, facebook]
    readOnly: true
  birthdate:
    description: The birth date of the user
    type: string
    format: date-time
    nullable: true
  city:
    description: The city where the user lives
    type: string
    example: Paris
    nullable: true
  universities:
    description: Universities where the user studies
    type: array
    nullable: true
    items:
      type: string
