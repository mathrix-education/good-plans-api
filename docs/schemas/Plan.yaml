description: Plan
type: object
required: [id, title,institution_id, starting_at, ending_at, cities, categories, created_at, updated_at]
properties:
  id:
    description: The user id.
    type: integer
    readOnly: true
    example: 24
  title:
    description: The plan title.
    type: string
    example: Carte Jeune SNCF
  description:
    description: The plan description
    type: string
    example: Profitez de r√©duction sur les billets de trains !
  link:
    description: An URL which gives additionnal details for the plan
    type: string
    example: https://www.oui.sncf/train/carte-abonnement-train/jeune
  institution_id:
    description: The institution which post the plan.
    type: string
    example: SNCF
  cities:
    description: The cities where the plan is available
    type: array
    items:
      type: string
  categories:
    description: The categories related to the plan
    type: array
    items:
      type: string
  starting_at:
    description: The starting date of the plan
    type: string
    format: date-time
  ending_at:
    description: The ending date of the plan
    type: string
    format: date-time
  created_at:
    description: The date/time when the object was created.
    type: string
    format: date-time
    readOnly: true
  updated_at:
    description: The date/time when the object was updated.
    type: string
    format: date-time
    readOnly: true
  video_id:
    description: The video link describing the procedure to subscribe to the plan
    type: string
  filters:
    description: The main requirements to subscribe to the plan
    type: object
    properties:
      age_min:
        description: The minimum age to subscribe to the plan
        type: int
      age_max:
        description: The maximum age to subscribe to the plan
        type: int
      universities:
        description: The universities allow to subscribe to the plan
        type: array
        items:
          type: string
